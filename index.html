<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑石きたむら動物病院</title>
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo">
                <div class="header__img">
                    <img src="images/icon.svg" alt="足跡アイコン" width="26" height="25">
                </div>
                <span class="logo-text">滑石きたむら動物病院</span>
            </h1>

            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li><a href="#greeting">ご挨拶</a></li>
                    <li><a href="#strength">強み</a></li>
                    <li><a href="#service">サービス</a></li>
                    <li><a href="#news">お知らせ</a></li>
                    <li><a href="#access">アクセス</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <!-- ファーストビュー -->
        <section class="fv">
            <div class="fv__text">
                <p class="fv__lead">滑石きたむら動物病院は</p>
                <h2 class="fv__title">大切な家族の<br>ホームドクターです</h2>
            </div>
            <div class="fv__img">
                <picture>
                    <source media="(min-width: 768px)" srcset="images/fv-pc.jpg">
                    <img src="images/fv-sp.jpg" alt="犬と獣医師" width="375" height="550">
                </picture>
            </div>
        </section>

        <!-- ご挨拶 -->
        <section class="greeting" id="greeting">
            <div class="inner">
                <h2 class="greeting__title">
                    動物たちの健康で<br class="sp-br">
                    幸せな生活をサポート
                </h2>
                <p class="greeting__text">
                    当院は地域に密着し、皆さまの<br class="sp-br">
                    大切な家族の一員である動物たちの<br class="sp-br">
                    ホームドクターを目指しています。<br>
                    緊急時だけではなく、日常のちょっとした不<br class="sp-br">安や違和感など
                    お気軽にご相談ください。<br>
                    動物たちが健康で幸せな生活を送ることができるようサポートいたします。<br class="sp-br">
                </p>
                <div class="greeting__icon">
                    <img src="images/icon2.svg" alt="足跡三つアイコン" width="84" height="77">
                </div>
            </div>
        </section>

    </main>


</body>

</html>
